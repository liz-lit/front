<form >
  <div class="form-group">
    <label for="Name">Name</label>
    <input id = "Name" type="text" [(ngModel)]="name" name="Name">
  </div>
  <div class="form-group">
    <label for="Login">Login</label>
    <input id = "Login" type="text"  [(ngModel)]="login" name="Login">
  </div>
<input type="submit" class="btn btn-default" (click)="create()" value="Send" >
</form>
